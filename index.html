            }
        });
        
        // Animate lights

        renderer.render(scene, camera);
    }

    // Make No button run away on hover/touch
    function runAwayFromCursor(e) {
        const rect = buttonsContainer.getBoundingClientRect();
        const btnRect = btnNo.getBoundingClientRect();
        
        let mouseX, mouseY;
        if (e.type === 'touchstart') {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        } else {
            mouseX = e.clientX;
            mouseY = e.clientY;
        }
        
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;
        
        const deltaX = btnCenterX - mouseX;
        const deltaY = btnCenterY - mouseY;
        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
        
        if (distance < 150) {
            const angle = Math.atan2(deltaY, deltaX);
            const moveDistance = 200;
            
            let newX = btnCenterX + Math.cos(angle) * moveDistance - rect.left;
            let newY = btnCenterY + Math.sin(angle) * moveDistance - rect.top;
            
            newX = Math.max(btnRect.width / 2, Math.min(rect.width - btnRect.width / 2, newX));
            newY = Math.max(btnRect.height / 2, Math.min(rect.height - btnRect.height / 2, newY));
            
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
            btnNo.style.transform = 'translate(-50%, -50%)';
        }
    }

    // Track mouse movement for No button
    buttonsContainer.addEventListener('mousemove', runAwayFromCursor);
    buttonsContainer.addEventListener('touchmove', runAwayFromCursor);
